<h4>Lista studentów</h4>

<div *ngIf="isStudentRemoved" class="alert alert-danger" role="alert">
    Usunięto studenta: {{ removedStudentName }}
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Lp</th>
      <th>Imię i nazwisko</th>
      <th>Adres email</th>
      <th>Operacje</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students" [ngClass]="{'table-success': student.id == 9, 'table-danger':student.id < 3}">
      <td>{{ student.id }}</td>
      <td>{{ student.name | uppercase }}</td>
      <td>
        <a *ngIf="student.id > 4">{{ student.email | lowercase}}</a>
     </td>
      <td>
        <button class="btn btn-outline-warning">Edytuj</button>
        <button (click)="delete(student)" class="btn btn-outline-danger">Usuń</button>
        <button class="btn btn-outline-info">Szczegóły</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngFor="let student of students">
  <p>{{student.name}}</p>
</div>
